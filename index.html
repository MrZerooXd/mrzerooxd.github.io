<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Febzz Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link ke Font Awesome untuk logo sosmed -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Febzz</h1>
    </header>

    <section class="about">
        <h2>About Me</h2>
        <p>Halo! Saya Febzz, seorang kreator yang bersemangat dalam dunia digital dan seni visual. Selamat datang di portfolio pribadi saya!</p>
    </section>

    <section class="gallery">
        <h2>Galeri</h2>
        <div class="gallery-container">
            <img src="https://via.placeholder.com/300x200?text=Foto+1" alt="Foto 1">
            <img src="https://via.placeholder.com/300x200?text=Foto+2" alt="Foto 2">
            <img src="https://via.placeholder.com/300x200?text=Foto+3" alt="Foto 3">
            <img src="https://via.placeholder.com/300x200?text=Foto+4" alt="Foto 4">
        </div>
    </section>

    <section class="contact">
        <h2>Kontak Saya</h2>
        <div class="social-icons">
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://wa.me/nomoranda" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
    </section>

</body>
</html>
